name: Build & Release Gif Studio

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm install

      - name: Build zip
        run: |
          mkdir dist
          7z a dist/gif_studio-${{ github.ref_name }}.zip * -xr!node_modules

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
